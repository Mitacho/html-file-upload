<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/pages/index.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <!-- Primary Meta Tags -->
    <title>Mitacho - Carregamento de arquivos</title>
    <meta name="title" content="Mitacho - Carregamento de arquivos" />
    <meta
      name="description"
      content="Apenas uma página que exibe uma lista de arquivos que você selecionou"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mitacho.github.io/html-file-upload/"
    />
    <meta property="og:title" content="Mitacho - Carregamento de arquivos" />
    <meta
      property="og:description"
      content="Apenas uma página que exibe uma lista de arquivos que você selecionou"
    />
    <meta
      property="og:image"
      content="https://mitacho.github.io/html-file-upload/og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://mitacho.github.io/html-file-upload/"
    />
    <meta
      property="twitter:title"
      content="Mitacho - Carregamento de arquivos"
    />
    <meta
      property="twitter:description"
      content="Apenas uma página que exibe uma lista de arquivos que você selecionou"
    />
    <meta
      property="twitter:image"
      content="https://mitacho.github.io/html-file-upload/og.png"
    />
  </head>
  <body>
    <main>
      <form class="full-size p-100">
        <fieldset id="drop-zone" class="full-size drop-zone">
          <label id="file-upload" for="profilePicture" class="file-upload">
            <div class="file-upload__figure">
              <figure>
                <img
                  src="./assets/img/file-upload.png"
                  alt="selecione um arquivo"
                />
              </figure>
              <div>
                <h4 id="drop-zone__text">solte ou selecione um arquivo</h4>
              </div>
            </div>
          </label>
          <input id="profilePicture" type="file" multiple />
        </fieldset>
      </form>
      <section class="h-100 px-100">
        <ul id="file-list" class="card-file__list py-100">
          <li id="file-list__empty-list-item" class="full-size">
            <div class="empty-ul">
              <figure>
                <img src="./assets/img/void.png" alt="arquivos" />
              </figure>
              <div class="mt-100">
                <h4>seus arquivos aparecerão aqui</h4>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/pages/index.js" type="module"></script>
  </body>
</html>
